<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO Meta Tags -->
    <meta name="author" content="John Choque">
    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site" content="https://www.johnchque.com/" /> <!-- website link -->
    <!--<meta property="og:image" content="/assets/images/thumbnail.jpg" /> image link, make sure it's jpg -->
    {% if page.banner_image %}
    <meta property="og:image" content="{{ site.url }}assets/images/{{ page.banner_image }}">
    {% else %}
    <meta property="og:image" content="{{ site.url }}assets/images/thumbnail.jpg">
    {% endif %}
    {% seo title=false %}
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" href="/assets/images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,600,700,700i&amp;subset=latin-ext"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,600,700,700i&amp;subset=latin-ext"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <a href="#body" class="back-to-top page-scroll" id="btt-button">Back to Top</a>
    {{content}}

    {% include newsletter.html %}
    {% include footer.html %}

    <!-- Scripts -->
    <script src="/assets/js/scripts.js"></script> <!-- Custom scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    {% include analytics.html %}
</body>

</html>
