layout: default
---

{% include navigation.html %}

<!-- Blog Detail Start -->

<div class="container">
	<div class="row justify-content-center mb-4">
		<div class="col-12 ml-top-padding">
			<div class="row justify-content-center mb-4">
				<div class="col-12 col-md-8 col-lg-6 mb-4">
					<div class="heading-title">
						<a href="/portfolio/photography/">
							<i class="ri-arrow-left-line"></i> Photography
						</a>
						<h1>{{ page.title }}</h1>
						<p class="p-large">Landscape</p>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="text-uppercase text-muted">Location</div>
							<div>{{ page.location }}</div>
						</div>
						<div class="col-6">
							<div class="text-uppercase text-muted">Date</div>
							<div>{{ page.date }}</div>
						</div>
					</div>
				</div>
			</div>
			{{ content }}
		</div>
	</div>
</div>
