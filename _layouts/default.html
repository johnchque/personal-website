<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO Meta Tags -->
    <meta name="author" content="John Choque" />
    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site" content="https://www.johnchque.com/" />
    <!-- website link -->
    <!--<meta property="og:image" content="/assets/images/thumbnail.jpg" /> image link, make sure it's jpg -->
    {% if page.banner_image %}
    <meta
      property="og:image"
      content="{{ site.url }}/assets/images/{{ page.banner_image }}"
    />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/images/home.jpg" />
    {% endif %} {% seo title=false %}
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <link rel="icon" href="/assets/images/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,600,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Geist:400,400i,600,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link
      href="/assets/css/jekyll-pygments-themes-github.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      defer
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
  </head>

  <body>
    <a href="#body" class="back-to-top page-scroll" id="btt-button"
      >Back to Top</a
    >
    {% include bg.html %}

    <article>{{content}}
    </article>
    

    <!-- Scripts -->
    <script src="/assets/js/scripts.js"></script>
    <!-- Custom scripts -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"
      integrity="sha512-03Ucfdj4I8Afv+9P/c9zkF4sBBGlf68zzr/MV+ClrqVCBXWAsTEjIoGCMqxhUxv1DGivK7Bm1IQd8iC4v7X2bw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--  {% include analytics.html %} -->
  </body>
</html>
