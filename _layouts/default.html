<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="/assets/fonts/Thesignature.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="John Choque" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- Open Graph tags -->
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    {% if page.banner_image %}
    <meta
      property="og:image"
      content="{{ site.url }}/assets/images/{{ page.banner_image }}"
    />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/images/home.jpg" />
    {% endif %} {% seo title=false %}
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>

    <link rel="icon" href="/assets/images/favicon.ico" />

    <!-- Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,600,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Geist:400,400i,600,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link
      href="/assets/css/jekyll-pygments-themes-github.css"
      rel="stylesheet"
    />

    <!-- MathJax Configuration -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
  </head>

  <body id="body">
    <a href="#main-content" class="skip-link visually-hidden"
      >Skip to main content</a
    >

    {% include bg.html %}

    <main id="main-content" role="main">{{ content }}</main>

    <a
      href="#body"
      class="back-to-top page-scroll"
      id="btt-button"
      aria-label="Back to top"
    >
      <span class="visually-hidden">Back to Top</span>
    </a>

    <!-- Scripts (loaded at end of body with defer attribute) -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="text/javascript"
      id="MathJax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"
      integrity="sha512-03Ucfdj4I8Afv+9P/c9zkF4sBBGlf68zzr/MV+ClrqVCBXWAsTEjIoGCMqxhUxv1DGivK7Bm1IQd8iC4v7X2bw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/assets/js/scripts.js"></script>

    <!-- Analytics (commented out in your original) -->
    <!-- {% include analytics.html %} -->
  </body>
</html>
