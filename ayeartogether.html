<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	<body onload="generateMessage()">
		<div class="wrapper">
			<h2><strong>A year together</strong></h2>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
			</div>

			<p class="intro">It's been a year together and I have lots of things to say.
			<div class="messageWrapper">
				<i class="quote">"</i>
				<p id="messageDisplay"></p>
				<i class="quote">"</i>
			</div>
			<div>
				<button id="getMessage" onclick="generateMessage()">Tell me more</button>
			</div>
		</div>
		<footer>With love for Li</footer>
	</body>

	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() + 70;
		var offsetY = $("#loveHeart").height();

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 1000);
		}
	</script>
</html>
