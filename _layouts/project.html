---
layout: default
---

{% include navigation.html %}

<!-- Blog Detail Start -->

<div class="container">
	<div class="row">
		<div class="col-12 ml-top-padding text-center">
			<div class="heading-title">
				<h1>{{ page.title }}</h1>
				<p>{{ page.date | date: "%B %-d, %Y" }}</p>
			</div>
		</div>
		<div class="col-project-info col-12 text-center">
			<div class="row">
				<div class="col-6 pt-4">
					<h5>Country</h5>
					<p>{{ page.country }}</p>
				</div>
				<div class="col-6 pt-4">
					<h5>Camera</h5>
					<p>{{ page.camera }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container text-center my-4">
	<div class="row">
		<div class="col">
			<a href="/albums" class="blog-nav">
				<span>Albums</span>
			</a>
			<span> / {{ page.title }}</span>
		</div>
	</div>
</div>
<div class="container my-5">
	<div class="row justify-content-center mb-4">
		<div class="col-12 col-lg-10 col-xl-8">
			{{content}}
		</div>
	</div>
</div>
