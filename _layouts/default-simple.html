<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% seo title=false %}

    <!-- SEO Meta Tags -->
    <meta name="author" content="John Choque">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site" content="https://www.johnchque.com/" /> <!-- website link -->
	<!--<meta property="og:image" content="/assets/images/thumbnail.jpg" /> image link, make sure it's jpg -->
    {% if page.banner_image %}
        <meta property="og:image" content="/assets/images/{{ page.banner_image }}">
    {% else %}
        <meta property="og:image" content="/assets/images/thumbnail.jpg">
    {% endif %}

    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/swiper.css" rel="stylesheet">
	<link href="/assets/css/magnific-popup.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

	<!-- Favicon  -->
    <link rel="icon" href="/assets/images/favicon.ico">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
        </div>
    </div>
    <!-- end of preloader -->    

    {{content}}

    {% include footer.html %}

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="/assets/js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="/assets/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="/assets/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="/assets/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="/assets/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="/assets/js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="/assets/js/scripts.js"></script> <!-- Custom scripts -->

    {% include analytics.html %}

</body>
</html>
