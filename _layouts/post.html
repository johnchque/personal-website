---
layout: default
---

{% include navigation.html %}

<!-- Blog Detail Start -->

<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-lg-10 col-xl-8 ml-top-padding text-center">
			<div class="heading-title">
				<h1>{{ page.title }}</h1>
				<p>{{ page.date | date: "%B %-d, %Y" }}</p>
			</div>
		</div>
	</div>
	<div class="row justify-content-center mb-4">
		<div class="col-12 col-lg-10 col-xl-8">
			<img src="/assets/images/{{ page.banner_image }}" class="img-fluid" alt="">
		</div>
	</div>
	<div class="row justify-content-center mb-4">
		<div class="col-12 col-lg-10 col-xl-8">
			{{content}}
		</div>
	</div>
	<div class="row">
		{% if page.previous.url %}
		<div class="col-6">
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="blog-nav">
				<p class="text-right">
					< Older</p>
			</a>
		</div>
		{% endif %}

		{% if page.next.url %}
		<div class="col-6">
			<a href="{{ site.baseurl }}{{page.next.url}}" class="blog-nav">
				<p class="text-left">Newer ></p>
			</a>
		</div>
		{% endif %}
	</div>
</div>
