{% assign filenameparts = include.file | split: "/" %}
{% assign filename = filenameparts | last %}

<a data-fslightbox href="{{ include.file | relative_url }}" title="{{ filename }}" class="{{ include.class }}">
    <img class="img-fluid"
        src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ include.file | relative_url }}&w=500&h=500&output=jpg&q=85"
        alt="{{ filename }}" title="{{ filename }}" />
</a>
